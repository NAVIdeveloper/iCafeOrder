{% load static %}
{% load humanize %}
<!DOCTYPE html>
<html lang="zxx">

  <meta http-equiv="content-type" content="text/html;charset=utf-8" /><!-- /Added by HTTrack -->

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- color of address bar in mobile browser -->
    <meta name="theme-color" content="#F5C332">
    <!-- favicon  -->
    <!-- font awesome css -->
    <link rel="stylesheet" href="{% static 'starbelly/css/plugins/font-awesome.min.css' %}">
    <!-- bootstrap css -->
    <link rel="stylesheet" href="{% static 'starbelly/css/plugins/bootstrap.min.css' %}">
    <!-- swiper css -->
    <link rel="stylesheet" href="{% static 'starbelly/css/plugins/swiper.min.css' %}">
    <!-- datepicker css -->
    <link rel="stylesheet" href="{% static 'starbelly/css/plugins/datepicker.css' %}">
    <!-- mapbox css -->
    <link href="{% static 'starbelly/css/plugins/mapbox-style.css' %}" rel='stylesheet'>
    <!-- fancybox css -->
    <link rel="stylesheet" href="{% static 'starbelly/css/plugins/fancybox.min.css' %}">
    <!-- starbelly css -->
    <link rel="stylesheet" href="{% static 'starbelly/css/style.css' %}">


    <!-- page title -->
    <title>iCafeOrder</title>
  </head>

  <body>
    <!-- app wrapper -->
    <div class="sb-app">
      <!-- preloader -->
      <div class="sb-preloader">
        <div class="sb-preloader-bg"></div>
        <div class="sb-preloader-body">
          <div class="sb-loading">
            <div class="sb-percent"><span class="sb-preloader-number" data-count="101">00</span><span>%</span></div>
          </div>
          <div class="sb-loading-bar">
            <div class="sb-bar"></div>
          </div>
        </div>
      </div>
      <!-- preloader end -->
      <!-- click effect -->
      <div class="sb-click-effect"></div>
      <!-- loader -->
      <div class="sb-load"></div>
      <!-- top bar -->
      <div class="sb-top-bar-frame">
        <div class="sb-top-bar-bg"></div>
        <div class="container">
          <div class="sb-top-bar">
            <a href="{% url 'menu' cafe.id %}" class="sb-logo-frame">
              <!-- logo img -->
              <img src="{{cafe.logo.url}}" alt="Starbelly">
            </a>
            <!-- menu -->
            <div class="sb-right-side">
              <nav id="sb-dynamic-menu" class="sb-menu-transition">
              </nav>
              <div class="sb-buttons-frame">
                <!-- button -->
                <div class="sb-btn sb-btn-2 sb-btn-gray sb-btn-icon sb-m-0 sb-btn-cart">
                  <span class="sb-icon">
                    <img src="{% static 'starbelly/img/ui/icons/cart' %}.svg" alt="icon">
                  </span>
                  <i class="sb-cart-number" id="cart_len">5</i>
                </div>
                <!-- button end -->
                <!-- menu btn -->
                <!-- info btn -->
              </div>
            </div>
          </div>
        </div>
        <!-- info bar -->
        <!-- info bar end -->
        <!-- minicart -->
        <!-- minicart end -->
      </div>
      <!-- top bar end -->

      <!-- dynamic content -->
      <div id="sb-dynamic-content" class="sb-transition-fade">

        <!-- banner -->

        <!-- banner end -->

        <!-- menu section 1 -->
        <section class="sb-menu-section sb-p-90-60" style="margin-top: 40px;">
          <div class="sb-bg-1">
            <div></div>
          </div>
          <div class="container">
            <!-- filter -->
            <div class="sb-filter mb-30">
              <a href="#." data-filter="*" class="sb-filter-link sb-active">Barchasi</a>
              {% for c in categorys %}
              <a href="#." data-filter=".{{c.id}}" class="sb-filter-link">{{c.name}}</a>
              {% endfor %}
            </div>
            <!-- filter end -->
            <div class="sb-masonry-grid">
              <div class="sb-grid-sizer"></div>
              {% for p in products %}
              <div class="sb-grid-item sb-item-25 {{p.category.id}}">
                <a href="{% url 'product' p.id %}" class="sb-menu-item sb-mb-30">
                  <div class="sb-cover-frame">
                    <img src="{{p.image.url}}" alt="product">
                  </div>
                  <div class="sb-card-tp">
                    <h4 class="sb-card-title">{{p.name}}</h4>
                    <div class="sb-price" style="width:120px;">{{p.price|intcomma}}</div>
                  </div>
                  <div class="sb-description">
                    <p class="sb-text sb-mb-15">
                      {{p.about}}
                    </p>
                  </div>
                </a>
              </div>
              {% endfor %}
            </div>
          </div>
        </section>
        <!-- menu end -->

        <!-- promo -->
        <!-- promo end -->

        <!-- footer -->
        <!-- footer end -->

      </div>
      <!-- dynamic content end -->

    </div>
    <!-- app wrapper end -->

    <!-- jquery js -->
    <script src="{% static 'starbelly/js/plugins/jquery.min.js' %}"></script>
    <!-- smooth scroll js -->
    <script src="{% static 'starbelly/js/plugins/smooth-scroll.js' %}"></script>
    <!-- swup js -->
    <script src="{% static 'starbelly/js/plugins/swup.min.js' %}"></script>
    <!-- swiper js -->
    <script src="{% static 'starbelly/js/plugins/swiper.min.js' %}"></script>
    <!-- datepicker js -->
    <script src="{% static 'starbelly/js/plugins/datepicker.js' %}"></script>
    <!-- isotope js -->
    <script src="{% static 'starbelly/js/plugins/isotope.js' %}"></script>
    <!-- sticky -->
    <script src="{% static 'starbelly/js/plugins/sticky.js' %}"></script>
    <!-- mapbox js -->
    <script src="{% static 'starbelly/js/plugins/mapbox.min.js' %}"></script>
    <!-- fancybox js -->
    <script src="{% static 'starbelly/js/plugins/fancybox.min.js' %}"></script>
    <!-- starbelly js -->
    <script src="{% static 'starbelly/js/main.js' %}"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
      let tg = window.Telegram.WebApp;

      user = tg.initDataUnsafe.user
      tg_id = user.id
      document.documentElement.style.setProperty("--theme_color", '{{ cafe.theme_color }}');

      $.ajax({
        url: "{% url 'cart_count' %}",
        data: {
          "tg_id": tg_id,
          "cafe": '{{ cafe.id }}'
        },
        cache: false,
        type: "GET",
        success: function (response) {
          document.getElementById("cart_len").innerText = response.count_cart;
        },
        error: function (xhr) {
          console.log('error')
        }
      });
    </script>
  </body>
