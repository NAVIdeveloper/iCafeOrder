{% load static %}
{% load humanize %}
<!DOCTYPE html>
<html lang="zxx">


  <!-- Mirrored from elanta.app/nazar/starbelly-demo/product.html by HTTrack Website Copier/3.x [XR&CO'2014], Sun, 04 Jun 2023 22:00:48 GMT -->
  <!-- Added by HTTrack -->
  <meta http-equiv="content-type" content="text/html;charset=utf-8" /><!-- /Added by HTTrack -->

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- color of address bar in mobile browser -->
    <meta name="theme-color" content="#F5C332">
    <!-- favicon  -->
    <link rel="shortcut icon" href="{% static 'starbelly/img/ui/logo.ico' %}" type="image/x-icon">
    <!-- font awesome css -->
    <link rel="stylesheet" href="{% static 'starbelly/css/plugins/font-awesome.min.css' %}">
    <!-- bootstrap css -->
    <link rel="stylesheet" href="{% static 'starbelly/css/plugins/bootstrap.min.css' %}">
    <!-- swiper css -->
    <link rel="stylesheet" href="{% static 'starbelly/css/plugins/swiper.min.css' %}">
    <!-- datepicker css -->
    <link rel="stylesheet" href="{% static 'starbelly/css/plugins/datepicker.css' %}">
    <!-- mapbox css -->
    <link href="{% static 'starbelly/css/plugins/mapbox-style.css' %}" rel='stylesheet'>
    <!-- fancybox css -->
    <link rel="stylesheet" href="{% static 'starbelly/css/plugins/fancybox.min.css' %}">
    <!-- starbelly css -->
    <link rel="stylesheet" href="{% static 'starbelly/css/style.css' %}">
    <!-- page title -->
    <title>iCafeOrder</title>

  </head>

  <body>
    <!-- app wrapper -->
    <div class="sb-app">
      <!-- preloader -->
      <div class="sb-preloader">
        <div class="sb-preloader-bg"></div>
        <div class="sb-preloader-body">
          <div class="sb-loading">
            <div class="sb-percent"><span class="sb-preloader-number" data-count="101">00</span><span>%</span></div>
          </div>
          <div class="sb-loading-bar">
            <div class="sb-bar"></div>
          </div>
        </div>
      </div>
      <!-- preloader end -->
      <!-- click effect -->
      <div class="sb-click-effect"></div>
      <!-- loader -->
      <div class="sb-load"></div>
      <!-- top bar -->
      <!-- top bar -->
      <div class="sb-top-bar-frame">
        <div class="sb-top-bar-bg"></div>
        <div class="container">
          <div class="sb-top-bar">
            <a href="{% url 'menu' cafe.id %}" class="sb-logo-frame">
              <!-- logo img -->
              <img src="{{cafe.logo.url}}" alt="Starbelly">
            </a>
            <!-- menu -->
            <div class="sb-right-side">
              <nav id="sb-dynamic-menu" class="sb-menu-transition">
              </nav>
              <div class="sb-buttons-frame">
                <!-- button -->
                <div class="sb-btn sb-btn-2 sb-btn-gray sb-btn-icon sb-m-0 sb-btn-cart">
                  <span class="sb-icon">
                    <img src="{% static 'starbelly/img/ui/icons/cart' %}.svg" alt="icon">
                  </span>
                  <i class="sb-cart-number">{{count_cart}}</i>
                </div>
                <!-- button end -->
                <!-- menu btn -->
                <!-- info btn -->
              </div>
            </div>
          </div>
        </div>
        <!-- info bar -->
        <!-- info bar end -->
        <!-- minicart -->
        <!-- minicart end -->
      </div>

      <!-- dynamic content -->
      <div id="sb-dynamic-content" class="sb-transition-fade">

        <!-- banner -->
        <section class="sb-banner sb-banner-xs sb-banner-color">
          <div class="container">
            <div class="col-lg-12">
              <!-- main title -->
              <div class="sb-main-title-frame">
                <div class="sb-main-title">
                  <a href="{% url 'menu' cafe.id %}" class="sb-btn">
                    <span class="sb-icon">
                      <img src="{% static 'starbelly/img/ui/icons/menu.svg' %}" alt="icon">
                    </span>
                    <span id="return_btn" class="sb-add-to-cart-text">Menuga qaytish</span>
                  </a>
                </div>
              </div>
              <!-- main title end -->
            </div>
          </div>
        </section>
        <!-- banner end -->

        <!-- product -->
        <section class="sb-p-90-0">
          <div class="container">
            <div class="row align-items-center">
              <div class="col-lg-6">
                <div class="sb-gallery-item sb-gallery-square sb-mb-90">
                  <img src="{{product.image.url}}" alt="photo">
                  <div class="sb-badge sb-vegan">{{product.category.name}}</div>
                  <!-- button -->
                  <a data-fancybox="menu" data-no-swup href="{{product.image.url}}"
                    class="sb-btn sb-btn-2 sb-btn-icon sb-btn-gray sb-zoom">
                    <span class="sb-icon">
                      <img src="{{product.image.url}}" alt="icon">
                    </span>
                  </a>
                  <!-- button end -->
                </div>
              </div>
              <div class="col-lg-6">
                <div class="sb-product-description sb-mb-90">
                  <div class="sb-price-frame sb-mb-30">
                    <h3>{{product.name}}</h3>
                    <div class="sb-price" style="width: 120px;">{{product.price|intcomma}}<sub>so'm</sub></div>
                  </div>
                  <p class="sb-text sb-mb-30">{{product.about}} </p>
                  <form action="" method="post">
                    {% csrf_token %}
                    <div class="sb-buttons-frame">
                      <div class="sb-input-number-frame">

                        <input name="tg_id" type="hidden" value="">

                        <div class="sb-input-number-btn sb-sub">-</div>
                        <input name="quantity" type="number" value="1" min="1" max="10">

                        <div class="sb-input-number-btn sb-add">+</div>
                      </div>
                      <!-- button -->
                      <button type="submit" class="sb-btn">
                        <span class="sb-icon">
                          <img src="{% static 'starbelly/img/ui/icons/cart.svg' %}" alt="icon">
                        </span>
                        <span class="sb-add-to-cart-text">Savatga qo'shish</span>
                      </button>
                      <!-- button end -->
                    </div>
                  </form>

                </div>
              </div>
            </div>
            <!-- filter -->
            <!-- filter end -->
          </div>
        </section>
        <!-- product end -->

        <!-- short menu -->
        <!-- short menu end -->

        <!-- call to action -->
        <!-- call to action end -->

        <!-- footer -->
        <!-- footer end -->

      </div>
      <!-- dynamic content end -->

    </div>
    <!-- app wrapper end -->

    <!-- jquery js -->
    <script src="{% static 'starbelly/js/plugins/jquery.min.js' %}"></script>
    <!-- smooth scroll js -->
    <script src="{% static 'starbelly/js/plugins/smooth-scroll.js' %}"></script>
    <!-- swup js -->
    <script src="{% static 'starbelly/js/plugins/swup.min.js' %}"></script>
    <!-- swiper js -->
    <script src="{% static 'starbelly/js/plugins/swiper.min.js' %}"></script>
    <!-- datepicker js -->
    <script src="{% static 'starbelly/js/plugins/datepicker.js' %}"></script>
    <!-- isotope js -->
    <script src="{% static 'starbelly/js/plugins/isotope.js' %}"></script>
    <!-- sticky -->
    <script src="{% static 'starbelly/js/plugins/sticky.js' %}"></script>
    <!-- mapbox js -->
    <script src="{% static 'starbelly/js/plugins/mapbox.min.js' %}"></script>
    <!-- fancybox js -->
    <script src="{% static 'starbelly/js/plugins/fancybox.min.js' %}"></script>
    <!-- starbelly js -->
    <script src="{% static 'starbelly/js/main.js' %}"></script>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <script>
      let tg = window.Telegram.WebApp;

      user = tg.initDataUnsafe.user;
      tg_id = user.id;

      document.getElementsByName("tg_id").values = tg_id
      document.documentElement.style.setProperty("--theme_color", '{{ cafe.theme_color }}');
      $.ajax({
        url: "{% url 'cart_count' %}",
        data: {
          "tg_id": tg_id,
          "cafe": '{{ cafe.id }}'
        },
        cache: false,
        type: "GET",
        success: function (response) {
          document.getElementById("cart_len").innerText = response.count_cart;
        },
        error: function (xhr) {
          console.log('error')
        }
      });
    </script>
  </body>
